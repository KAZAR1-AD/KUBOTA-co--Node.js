<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録完了（FIN005）</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="fin005">

    <div class="container">
        <h2>登録が完了しました</h2>
        <div class="info-block">
            <p><span>あなたのID：</span>12345678</p>
        </div>
        <div class="button-area button-area-center">
            <button class="btn btn-primary fin005-btn" id="returnToTopButton">
                TOPに戻る
            </button>
        </div>
    </div>

    <script>
        document.getElementById('returnToTopButton').addEventListener('click', function() {
            // 1. ブラウザに「isLoggedIn = true」という情報を保存
            localStorage.setItem('isLoggedIn', 'true');
            // 2. FIN001に遷移（履歴を置き換え）
            location.replace('FIN001.html');
        });
    </script>
</body>
</html>
